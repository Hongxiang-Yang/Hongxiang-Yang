<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/259d7b3f12.js" crossorigin="anonymous"></script>
</head>
<body class="education-page">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="education-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <ul class="vertical-nav">
                <li class="nav-item" id="edu-item1">
                    <span class="school-name">University of Glasgow</span>
                    <p class="time-period">From 2024.10</p>
                </li>
                <li class="nav-item" id="edu-item2">
                    <span class="school-name">Loughborough University</span>
                    <p class="time-period">2020-2021</p>
                </li>
                <li class="nav-item" id="edu-item3">
                    <span class="school-name">Communication University of Zhejiang</span>
                    <p class="time-period">2016-2020</p>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content" id="edu-content-section">
                <!-- Dynamic content will be displayed here -->
            </div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
</body>
</html>
