<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 设置文档使用的字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口的宽度等于设备宽度，并且初始缩放级别为1.0 -->
    <title>My Academic Website</title> <!-- 设置页面标题为"My Academic Website" -->
    <link rel="stylesheet" href="style.css"> <!-- 链接到外部样式表，指定样式文件路径为"style.css" -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- 链接到Google Fonts，用于加载自定义字体Roboto -->
</head>
<body>
    <header>
        <nav>
            <ul> <!-- 定义一个无序列表 (unordered list) -->
                <li><a href="index.html">Home</a></li> <!-- 列表项 (list item)，包含一个链接到"index.html"页面 -->
                <li><a href="experience.html">Experience</a></li> <!-- 列表项 (list item)，包含一个链接到"experience.html"页面 -->
                <li><a href="education.html">Education</a></li> <!-- 列表项 (list item)，包含一个链接到"education.html"页面 -->
            </ul>
        </nav>
        <h1>Welcome to My Academic Website</h1> <!-- 定义一个主标题 -->
    </header>

    <main> <!-- 指定文档的主要内容区域 -->
        <section>
            <h2>About Me</h2> <!-- 定义一个次级标题 -->
            <img src="photo.jpg" alt="My Photo" class="profile-photo"> <!-- 显示一张图片，src指定图片路径，alt提供图片的替代文本 -->
            <p>Hello, I'm [Your Name]. I am passionate about [Your Field].</p> <!-- 段落，介绍自己 -->
        </section>

        <section>
            <h2>Research</h2> <!-- 定义一个次级标题 -->
            <p>My research interests include [Your Research Interests].</p> <!-- 段落，介绍研究兴趣 -->
        </section>

        <section>
            <h2>Publications</h2> <!-- 定义一个次级标题 -->
            <ul> <!-- 定义一个无序列表 (unordered list) -->
                <li>[Publication 1]</li> <!-- 列表项 (list item)，显示出版物1 -->
                <li>[Publication 2]</li> <!-- 列表项 (list item)，显示出版物2 -->
                <!-- 可以继续添加更多出版物 -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p> <!-- 定义一个段落，显示版权信息 -->
    </footer>
</body>
</html>
